<div class="search-location">
  <input #searchInput id="search-input" (input)="search(searchInput.value)" placeholder="Search city" />

  <ul class="search-list">
    <li *ngFor="let weatherLocation of weatherLocations$ | async">
      <a routerLink="/forecast">{{weatherLocation.title}}</a>
    </li>
  </ul>
</div>
