<ng-container class="ng-container" *ngIf="weatherForecast; else loadingTemplate">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <img class="back-image" src="../../assets/images/goBack.png" />
    </button>
    <h2 class="forecast-city"><span class="city-name">{{weatherForecast.name | uppercase}}</span> Forecast</h2>
    <div></div>
  </div>
  <div class="container">
    <div *ngFor="let weather of weatherForecast.weathers | slice: 0:3" class="forecast-card">
      <p class="forecast-date">{{weather.date | date: "dd. MMMM yyyy."}}</p>
      <p class="forecast-day"><b>{{weather.stateName | uppercase}}</b></p>
      <p class="forecast-day">Humidity: {{weather.humidity}}%</p>
      <p class="forecast-current-temp">Currently: <span
          class="current-weather">{{weather.currentTemp | number: '1.0-0' }}°C</span></p>
      <div>
        <img src="{{weather.iconUrl}}" alt="icon" class="forecast-icon" />
      </div>
      <div class="forecast-temp">
        <p class="forecast-min-temp">
          <span class="temp">{{weather.maxTemp | number: '1.0-0'}}°C
          </span> / {{weather.minTemp | number: '1.0-0' }}°C
        </p>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loadingTemplate class="loading">
  <app-loader></app-loader>
</ng-template>
